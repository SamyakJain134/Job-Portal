<h3 *ngIf="!editJobId">ADD MOVIE</h3>
<h3 *ngIf="editJobId">UPDATE MOVIE</h3>
<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-4">
        <form [formGroup]="jobForm">
            <div class="form-group">
                Job Id :
                <input type="text" name="jid" formControlName="jid" class="form-control"/>
            </div>
            <div class="form-group">
                Company Name :
                <input type="text" name="jcname" formControlName="jcname" class="form-control"/>
            </div>
            <div class="form-group">
                Job Role :
                <input type="text" name="jrole" formControlName="jrole" class="form-control"/>
            </div>
            <div class="form-group">
                Skills Required :
                <input type="text" name="jskill" formControlName="jskill" class="form-control"/>
            </div>
            <div class="form-group">
                Job Type :
                <input type="text" name="jtype" formControlName="jtype" class="form-control"/>
            </div>
            <div class="form-group">
                Experience Required :
                <input type="text" name="jexp" formControlName="jexp" class="form-control"/>
            </div>
            <br>
            <div class="form-group">
               <!-- <button class="btn btn-primary" (click)="saveJob()">
                <span *ngIf="!editJobId">Save</span>
                <span *ngIf="editJobId">Edit</span>
                </button> | 
               <button class="btn btn-warning" (click)="clearForm()">Reset</button> -->
            </div>
           
        </form>
    </div>
</div>
